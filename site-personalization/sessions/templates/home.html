{% extends "base.html" %}
{% load static %}

{% block title %}Угадай число{% endblock %}

{% block content %}
    <div class="container">
        <div class="header">
            <h1>Игра "Угадай число"</h1>
        </div>
        <form action="" method="GET">
            {% for field in form %}
                <p style="margin-top: 15px; margin-bottom: 0px">{{ field.label_tag }}</p> {{ field }}
            {{ field.errors }}
            {% endfor %}
            <input type="submit" style="display: block; margin-top: 20px" value="Проdthbnm"/>
        </form>
    </div>
{% endblock %}
