{% extends "_base.html" %}

{% load static %}

{% block content %}
<div class="container">
  <div class="row">
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Name</th>
          <th>Street</th>
          <th>District</th>
        </tr>
      </thead>
      <tbody>
      {% for item in items %}
        <tr>
          <td>{{ item.Name }}</td>
          <td>{{ item.Street }}</td>
          <td>{{ item.District }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
    {% if items.has_previous %}<a class="button button-primary" href="?page={{ items.previous_page_number }}">⟵</a>{% endif %}
    <a class="button disabled" href="">{{ items.number }}</a>
    {% if items.has_next %}<a class="button button-primary" href="?page={{ items.next_page_number }}">⟶</a>{% endif %}
  </div>
</div>
{% endblock %}
